<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Previous styles remain the same until .typing-text */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(
                to bottom,
                rgba(250, 250, 250, 0.95),
                rgba(245, 245, 245, 0.95)
            );
        }

        .content-wrapper {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px; /* Reduced from 40px */
        }

        .typing-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 500;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.6;
            letter-spacing: -0.02em;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .click-instruction {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #666;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            padding: 10px;
            letter-spacing: 0.02em;
        }

        .click-instruction::after {
            content: 'â†“';
            display: block;
            font-size: 20px;
            margin-top: 5px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mystery-box-container {
            margin-top: 20px;
            perspective: 1000px;
        }

        button {
            cursor: pointer;
            position: relative;
            width: min(200px, 60vw);
            height: min(200px, 60vw);
            background: none;
            border: none;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
        }

        button:active {
            transform: scale(0.98);
        }

        .box-glow {
            width: 100%;
            height: 100%;
            position: absolute;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0) 70%
            );
            filter: blur(20px);
            opacity: 0.5;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: gentleFloat 4s infinite ease-in-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        @keyframes gentleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .transition-background {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #fafafa;
            transition: 0.5s ease-in-out;
            opacity: 0;
            z-index: -1;
        }

        .close {
            opacity: 1;
            z-index: 9999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 24px;
                padding: 2rem;
                line-height: 1.5;
            }
            
            .mystery-box-container {
                margin-top: 20px;
            }

            .click-instruction {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 20px;
                padding: 1.8rem;
                line-height: 1.4;
            }
            
            .content-wrapper {
                width: 92%;
            }
            
            button {
                width: min(160px, 50vw);
                height: min(160px, 50vw);
            }

            .click-instruction {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="typing-text">
                Maap ya aku selalu bayak salah sering garai awakmu pegel semoga sehat selalu panjang umur 
                di maapne ra aku
            </div>
            <div class="click-instruction">
                Klik gambar dibawah untuk melanjutkan
            </div>
        </div>
        <div class="mystery-box-container">
            <button id="box">
                <div class="box-glow"></div>
                <img src="mystery-box.png" alt="Mystery Box">
            </button>
        </div>
    </div>

    <div id="transition" class="transition-background"></div>

    <script>
        document.getElementById('box').addEventListener('click', function() {
            document.getElementById('transition').classList.add('close');
            setTimeout(() => {
                window.location.href = 'merry-christmas.html';
            }, 500);
        });
    </script>
</body>
</html>
